version: "3.9"

networks:
  app-net:
    driver: bridge

services:
  db:
    image: rapidfort/mariadb:10.4
    container_name: kambud23_db
    networks:
      - app-net
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_PASSWORD}
      - MARIADB_DATABASE=${DB_DATABASE}
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DB_USERNAME}",
          "-p${DB_PASSWORD}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: kambud23_be
    networks:
      - app-net
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DOCKER_PORT}:${APP_PORT}"
    depends_on:
      db:
        condition: service_healthy
